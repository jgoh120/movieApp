<div class="card">
  <div class="card-body">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmitNewMovie()" novalidate>
      
      <div class="form-group">
        <label class="col-md-2">Title</label>
        <input type="text" formControlName = "title" >
      </div>
      <div *ngIf="movieForm.controls['title'].invalid && (movieForm.controls['title'].dirty || movieForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="movieForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2">Genre </label>
        <input type="text" formControlName="genre" />
      </div>
      <div *ngIf="movieForm.controls['genre'].invalid && (movieForm.controls['genre'].dirty || movieForm.controls['genre'].touched)" class="alert alert-danger">
        <div *ngIf="movieForm.controls['genre'].errors.required">
          Genre is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2">Rating </label>
        <input type="text" formControlName="rating" />
      </div>
      <div *ngIf="movieForm.controls['rating'].invalid && (movieForm.controls['rating'].dirty || movieForm.controls['rating'].touched)" class="alert alert-danger">
        <div *ngIf="movieForm.controls['rating'].errors.required">
          Rating is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2">Poster URL </label>
        <input type="text" formControlName="posterUrl" size="70"/>
      </div>
      <div *ngIf="movieForm.controls['posterUrl'].invalid && (movieForm.controls['posterUrl'].dirty || movieForm.controls['posterUrl'].touched)" class="alert alert-danger">
        <div *ngIf="movieForm.controls['posterUrl'].errors.required">
          PosterUrl is required.
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary"
        [disabled] = "movieForm.pristine || movieForm.invalid">
        Add Movie</button>
      </div>
      
    </form>
  </div>
</div>
<!-- [disabled]="!movieForm.pristine || !movieForm.invalid"  -->
